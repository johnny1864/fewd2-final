<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Ninja</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/order.js"></script>
</head>

<body id="order-page">
    <div class="side-panel bg-danger">
        <h3 class="heading bg-primary">Order Info</h3>
        <div id="order-info">
            <h3>Order Amount:</h3>
            <h4>$ <span id="amount"> </span></h4>
        </div>

        <h3 class="heading bg-primary">Address</h3>
        <div class="address">
            <ul>
                <li id="street"> </li>
                <li id="other"> </li>
                <li id="city"> </li>
                <li id="state"> </li>
                <li id="zip-code"> </li>
            </ul>
            <a class="btn btn-info" href="#">Change</a>
        </div>
    </div>

    <main>
        <h1 class="text-center text-secondary">Build Your Order</h1>

        <div class="card text-white bg-primary mb-3" id='order-card'>
            <div class="card-header">Customize Order</div>
            <div class="card-body bg-secondary">
                <div class="order-items">
                    <!-- CRUST  -->
                    <div class="order-item">
                        <label class="text-danger" for="crust">Crust</label>
                        <select name="crust" id="crust">
                             <option value="hand-tossed">Hand Tossed</option>
                             <option value="thin-crust">Thin Crust</option>
                             <option value="new-york-style">New York Style</option>
                             <option value="Gluten Free">Gluten Free</option>
                         </select>              
                    </div>
                    
                    <!-- SIZE -->
                    <div id="order-item">
                        <label class="text-danger" for="sizes">Size</label>
                        <select name="sizes" id="sizes">
                            <option value="">Select</option>
                        </select>
                    </div>
                    
                    <!-- CHEESE -->
                    <div class="order-item">
                        <label class="text-danger" for="cheese">Cheese</label>
                        <select name="cheese" id="cheeses">
                            <option value="light">Light</option>
                            <option value="normal">Normal</option>
                            <option value="extra">Extra: +$2.99</option>
                            <option value="double">Double: +$3.99</option>
                        </select>
                    </div>
                    
                    <!-- SAUCE -->
                    <div class="order-item">
                        <label for="sauce" class="text-danger">Sauce</label>
                        <select name="sauce" id="sauce">
                            <option value="regular">Regular</option>
                            <option value="hearty">Hearty</option>
                            <option value="bbq">BBQ Sauce</option>
                        </select>
                    </div>
                    
                    <!-- TOPPINGS -->
                    
                    
                </div>
            </div>
        </div>
    </main>

</body>
</html>
